<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rest Countries Explorer</title>

  <!-- Bootstrap CSS -->
  <link  
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="RC_API.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 mx-auto text-center">
        üåç Rest Countries Explorer
      </span>
    </div>
  </nav>

  <!-- Main container -->
  <div class="container pb-5">

    <!-- Search Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="card-title mb-3 text-center">Search Countries</h4>
        <div class="row g-3 align-items-center">

          <!-- Name search with suggestions -->
          <div class="col-md-4 position-relative">
            <label for="searchName" class="form-label fw-semibold">Country Name</label>
            <input
              type="text"
              id="searchName"
              class="form-control"
              placeholder="Type a country name..."
              autocomplete="off"
            />
            
            <!-- Suggestions dropdown -->
            <div id="nameSuggestions" class="list-group suggestions d-none">
              <!-- JS will add suggestion items here -->
            </div>
          </div>

          <!-- Country code -->
          <div class="col-md-2">
            <label for="searchCode" class="form-label fw-semibold">Code</label>
            <input type="text" id="searchCode" class="form-control" placeholder="IN or IND"/>
          </div>

          <!-- Capital -->
          <div class="col-md-3">
            <label for="searchCapital" class="form-label fw-semibold">Capital</label>
            <input type="text" id="searchCapital" class="form-control" placeholder="e.g. Delhi"/>
          </div>

          <!-- Region -->
          <div class="col-md-3">
            <label for="searchRegion" class="form-label fw-semibold">Continent</label>
            <select id="searchRegion" class="form-select">
              <option value="">All Continents</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
              <option value="Antarctic">Antarctic</option>
            </select>
          </div>

        </div>
      </div>
    </div>

    <!-- Action Bar -->
    <div class="mb-3 text-center">
      <button class="btn btn-warning me-2" onclick="showFavorites()">‚≠ê Favorites</button>
      <select id="sortSelect" class="btn btn-light me-2">
        <option value="">Sort</option>
        <option value="name">Name A‚ÄìZ</option>
        <option value="population">Population ‚Üì</option>
      </select> 
      <button class="btn btn-info me-2" onclick="showTop10()">üèÜ Top 10 Population</button>
      <button class="btn btn-dark" onclick="toggleTheme()">üåô Theme</button>
    </div>

    <!-- Status text -->
    <p id="status" class="text-muted mb-3">Loading countries...</p>

    <!-- Countries grid -->
    <div id="countriesContainer" class="row g-4"></div>
  </div>

  <!-- Country Details Modal -->
  <div class="modal fade" id="countryModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="RC_API.js"></script>
</body>
</html>
